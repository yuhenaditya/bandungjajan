<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pangan Lokal Bandung</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    html { scroll-behavior: smooth; }
    .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .card-hover:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,0.15)!important; }
  </style>
</head>
<body class="bg-amber-50 text-gray-800 min-h-screen flex flex-col" style="opacity:0; transition:opacity 0.5s">

  <!-- Navbar -->
  <nav class="bg-yellow-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-lg font-bold">Bandung Pangan Lokal</h1>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline font-semibold">Beranda</a>
        <a href="about.html" class="hover:underline">Tentang</a>
        <a href="#daftarMakanan" class="hover:underline">Kuliner</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section data-aos="fade-down" class="bg-gradient-to-r from-yellow-500 to-orange-600 text-white py-16">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl font-bold mb-3">Kuliner Khas Bandung</h2>
      <p class="text-lg opacity-90">Temukan makanan & minuman legendaris kota kembang</p>
    </div>
  </section>

  <!-- Search -->
  <section data-aos="fade-up" class="container mx-auto px-6 py-8">
    <input type="text" id="searchInput" placeholder="Cari makanan/minuman..."
      class="w-full max-w-2xl mx-auto block px-6 py-4 rounded-full shadow-xl text-base focus:outline-none focus:ring-4 focus:ring-yellow-400">
  </section>

  <!-- Peta -->
  <section data-aos="fade-up" class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-amber-800">Peta Jajanan Bandung</h2>
    <div class="rounded-2xl overflow-hidden shadow-xl">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.606174995!2d107.629!3d-6.972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e45f1b1c4b0d%3A0x8f6f3b5f5e5f5e5f!2sBandung%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1735660000000!5m2!1sid!2sid"
        width="100%" height="380" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Daftar Kuliner -->
  <section id="daftarMakanan" class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-center mb-8 text-amber-800">Daftar Kuliner</h2>
    <div id="makananContainer" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
      <!-- Kartu akan muncul otomatis -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-amber-800 text-white py-6 mt-auto">
    <div class="container mx-auto px-6 text-center text-sm">
      <p>Â© 2025 Pangan Lokal Bandung</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    AOS.init({ once: true, duration: 600 });

    let semuaMakanan = [];

    fetch('assets/data/makanan.json')
      .then(r => r.json())
      .then(data => {
        semuaMakanan = data;
        tampilkanMakanan(semuaMakanan);
      });

    function tampilkanMakanan(data) {
      const container = document.getElementById('makananContainer');
      container.innerHTML = '';

      data.forEach((item, i) => {
        const card = `
          <div data-aos="fade-up" data-aos-delay="${i * 70}" 
               class="card-hover bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer"
               onclick="location.href='pages/detail.html?id=${encodeURIComponent(item.nama)}'">
            <img src="${item.gambar}" 
                 onerror="this.src='https://placehold.co/300x200/fff3cd/92400e?text=${item.nama}&font=poppins'"
                 class="w-full h-32 sm:h-40 md:h-48 object-cover border-b-4 border-yellow-500">
            <div class="p-3 sm:p-4">
              <h3 class="font-bold text-amber-700 text-sm sm:text-base line-clamp-2">${item.nama}</h3>
              <span class="text-xs text-amber-600 block mt-1">${item.kategori}</span>
            </div>
          </div>`;
        container.innerHTML += card;
      });
      AOS.refresh();
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', e => {
      const q = e.target.value.toLowerCase().trim();
      const hasil = q ? semuaMakanan.filter(m => 
        m.nama.toLowerCase().includes(q) || 
        m.kategori.toLowerCase().includes(q) ||
        m.deskripsi.toLowerCase().includes(q)
      ) : semuaMakanan;
      tampilkanMakanan(hasil);
    });

    // Smooth masuk halaman
    window.addEventListener('pageshow', () => {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
